<p>
    Debug : {{debugForm}}
    </p>

   <form > 
<div class="form-group row">
    <label for="s"  class="col-sm-3 col-form-label">Rekening Sumber</label>
    <div class="col-sm-8">
      <div class="md-form mt-0">
        <pilihan-rekening id="s" (pilihanRekening)="transfer.rekeningSumber=$event"></pilihan-rekening>
      </div>
    </div>
</div>
<div class="form-group row">
    <label for="t"  class="col-sm-3 col-form-label">Rekening Tujuan</label>
    <div class="col-sm-8">
      <div class="md-form mt-0">
        <pilihan-rekening id="t" (pilihanRekening)="transfer.rekeningTujuan=$event"></pilihan-rekening>
      </div>
    </div>
</div>

<div class="md-form">
  <input mdbInput type="text"  [(ngModel)]="transfer.nilai" name="nilai"  id="form1" class="form-control">
  <label for="form1" class="">Nilai</label>
</div>
<div class="md-form">
  <input mdbInput type="text" [(ngModel)]="transfer.berita" name="berita"  id="form2" class="form-control">
  <label for="form2" class="">Catatan</label>
</div>
<div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success btn-md" (click)="lakukanTransfer()">Transfer</button>
    </div>
</div>
</form>
